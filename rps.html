<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        function getRPS() {
            let x = Math.floor(Math.random() * 3);
            if (x == 0) return "rock";
            else if (x == 1) return "paper";
            else return "scissors";
        }

        function roundRPS(player_move) {
            let computer_move = getRPS();
            player_move = player_move.toLowerCase();
            if (player_move == "rock") {
                if (computer_move == "rock") return "draw";
                else if (computer_move == "paper") return "loss";
                else return "win";
            } else if (player_move == "paper") {
                if (computer_move == "rock") return "win";
                else if (computer_move == "paper") return "draw";
                else return "loss";
            } else {
                if (computer_move == "rock") return "loss";
                else if (computer_move == "paper") return "win";
                else return "draw";
            }
        }
    </script>
</body>

</html>
